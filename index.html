<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>西北人臉打卡系統 - 導覽</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">西北人臉打卡系統</h1>
      <p class="text-center text-gray-600 mb-10">請選擇要前往的頁面</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="register.html" class="group block bg-white p-8 rounded-xl shadow hover:shadow-lg transition">
          <div class="flex items-center gap-4">
            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-red-600 text-white font-bold">註</div>
            <div>
              <p class="text-lg font-semibold text-gray-800">註冊頁面</p>
              <p class="text-sm text-gray-600">管理員登入後進行人臉註冊</p>
            </div>
          </div>
        </a>
        <a href="checkin.html" class="group block bg-white p-8 rounded-xl shadow hover:shadow-lg transition">
          <div class="flex items-center gap-4">
            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-red-600 text-white font-bold">打</div>
            <div>
              <p class="text-lg font-semibold text-gray-800">打卡頁面</p>
              <p class="text-sm text-gray-600">使用者登入後進行臉部打卡</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
